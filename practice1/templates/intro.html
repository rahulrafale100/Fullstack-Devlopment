<html>
    <head>
        <title>
            PI Estimation
        </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <link rel="stylesheet" href="{{url_for('static',filename='main.css')}}"/>

    </head>
    <body>
<p>
    <h1>Calculation of PI</h1>
</p>
<p>
    <form method="post" action="/estimate">
      <label for="Loop"><b>Iteration</b></label>
    <input name="iteration" type="number" id="Loop" required/>
    <hr/>
      <label><b>Algorithms:-</b></label><br/>
      <label for="montecarlo"><b>Monte Carlo</b></label>
    <input type="radio" id="montecarlo" name="algorithm" value="monte" required/>
    <label for="wallisproduct"><b>Wallis Product</b></label>
    <input type="radio" id="wallisproduct" name="algorithm" value="wallis"required/>
    <input type="submit" value="Compute">
    </form>
</p>
<hr/>
<b>Please use the above form to calculate the estimated pi value.</b>
<hr/>
{% block body %}
{% endblock %}
You can visit to my github profile <a href="https://github.com/rahulrafale100"><b>here</b></a> for more information about this webapp!!!
</body>
</html>
